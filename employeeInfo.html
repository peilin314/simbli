<body>
    <form action="/" method="GET">
        <div>
            <label for="firstName">First Name</label>
            <input id="firstName" name="firstName" type="text" value="Bob" required>
            <label for="lastName">Last Name</label>
            <input id="lastName" name="lastName" type="text" value="Ross" required>
        </div>
        <br>
        <div>
            <label for="gender">Preferred Gender</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="na">Prefer Not to Answer</option>
            </select>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="bobRoss@gmail.com" required><br>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="123" required><br>
            <label for="confirmPw">Confirm Password</label>
            <input type="password" id="confirmPw" name="password" placeholder="Confirm Password" value="123" required><br>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div class="calendar-container">
            <div class="header">
                <ul class="weekdays">
                    <li>Sunday</li>
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thursday</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                </ul> 

            </div>

            <div class="timeslots-container">
                <ul class="timeslots">
                    <div id="oHours"></div>
                    <script>
                        let openingHours = "", i;
                        let hr = 10;
                        let ampm = "AM";
                        for(let i = 0; i < 13; i++) {
                            if(hr > 12) {
                                hr = 1;
                                ampm = "PM";
                            }
                            openingHours = openingHours + "<li>" + hr + ampm + "</li><br>";
                            hr++;
                        }
                        document.getElementById("oHours").innerHTML = openingHours;
                    </script>
                </ul>
            </div>

        </div>

       <!-- <button type="button" onclick="saveInfo()" id="saveBtn">SAVE</button> --> 
        <button id="saveBtn">SAVE</button>
    </form>
